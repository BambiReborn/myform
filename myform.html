<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myform.css">
    <title>Contact us</title>
</head>
<body>

<!--header-->
    <header><h1>Contact us</h1></header>

    <form id="contactus" action="https://formsubmit.co/bambireborn7@gmail.com"
    method="post">

<!--Name Input-->

    <label for="enteryourname" class="fullname">Full Name</label> <br>
    <div>    
        <input type="text" id="enteryourname" name="enteryourname" 
        placeholder="Enter your name" class="writename" required>
    </div>

<br>
<!--Email Input-->
    
    <label for="EmailAdress" class="email">Email Adress</label> <br>
    <div>
        <input type="text" id="EmailAdress" name="EmailAdress" 
        class="writeemail" placeholder="you@example.com" required>
    </div>

<br>
<!--Message Area-->
    
    <label for="feedback" class="message">Message</label>
    <div>
        <textarea id="feedback" name="feedback" class="feedback" placeholder="Write your message here" rows="5" cols="50"></textarea>
    </div>

<br>
<!--Submit button-->

    <button class="submit">SUBMIT</button>


    </form>












</body>
